<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container"  id="formulario">
        <form onsubmit="registrarJugador(event)" method="POST">
      
            <label for="name">First Name</label><br>
            <input type="text" id="name" name="firstname" placeholder="Player name..">
            <br>
            <label for="name">Last Name</label> <br>
            <input type="text" id="lastname" name="lastname" placeholder="Player last name..">
            <br>
            
            <label for="age">age</label><br>
            <input type="number" id="age" name="age" placeholder="age.." maxlength="2">
            <br>

            <label for="nationality">Country</label><br>
            <select id="nationality" name="country">
            
                <option value="argentino">Argentino</option>
                <option value="brasilero">Brasilero</option>
                <option value="boliviano">Boliviano</option>
                <option value="chileno">Chileno</option>
                <option value="colombiano">Colombiano</option>
                <option value="paraguayo">Paraguayo</option>
                <option value="peruano">Peruano</option>
                <option value="uruguayo">Uruguayo</option>
                <option value="venezolano">Venezolano</option>
            
            </select>
            <br>

            <label for="number">number</label><br>
            <input type="number" id="number" name="number" placeholder="number.." maxlength="2">
            <br>

            <br>
            <input type="submit" value="Submit">
      
        </form>
      </div> 


      <div>
        
            <form onsubmit="getJugador(event)">
                    <label>
                        Consulte jugador por numero de dorsal
                        <input type="text" id="input" maxlength="2">
                        <input type="submit" value="Consultar">
                    </label>
                </form>

      </div>
      <div id="listaJugadores"></div>
      <script src="code.js"></script>
</body>
</html>https://github.com/JereMedr/form
